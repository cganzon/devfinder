<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/app.js" defer></script>
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 class="website">devfinder</h1>
      <button class="theme-toggle-button" type="button">
        <span class="theme-toggle-text">Dark</span>
        <img src="assets/icon-moon.svg" alt="" class="theme-toggle-img">
      </button>
    </header>
    <form class="search-form">
      <input type="text" class="username" placeholder="Search GitHub username...">
      <button type="submit" class="search-btn">Search</button>
    </form>
  </main>
</body>
</html>
